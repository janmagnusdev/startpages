<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <title>New Tab</title>
</head>

<body>
    <div class="info">
        <p id="time"></p><br>
        <h1 id="greeting"></h1>
    </div>
    <hr>
    <div class="lists">
        <div class="feeds">
            <p class="list-title" id="f">feeds</p>
            <a href="https://feed.maggiknister.com/category/6/entries" id="miniflux-blogs">miniflux blogs</a>
            <a href="https://feed.maggiknister.com/unread">miniflux unread</a>
        </div>
        <div class="social">
            <p class="list-title" id="s">social</p>
            <a href="https://www.reddit.com/" id="reddit">reddit</a><br>
            <a href="https://www.twitter.com/home" id="twitter">twitter</a><br>
            <a href="https://goodreads.com" id="goodreads">goodreads</a>
            <a href="tg://resolve" id="telegram">telegram</a>
            <a href="sgnl://home" id="signal">signal</a>
        </div>
        <div class="dev">
            <p class="list-title" id="d">dev</p>
            <a href="https://github.com/" id="github">github</a><br>
            <a href="https://dev.to/">dev.to</a><br>
            <a href="https://stackoverflow.com" id="stackoverflow">stack</a>
            <a href="https://wiki.maggiknister.com/en/helpful-documentations" id="helpful-docs">helpful docs</a>
        </div>
        <div class="other">
            <p class="list-title" id="o">other</p>
            <a href="https://todoist.com" id="todoist">todoist</a>
            <a href="https://duolingo.com" id="duolingo">duolingo</a>
        </div>
        <div class="media">
            <p class="list-title" id="m">media</p>
            <a href="https://mediathekviewweb.de" id="mediathekviewweb"></a>
            <a href="https://youtube.com" id="youtube">youtube</a>
            <a href="https://getpocket.com/my-list" id="pocket">pocket</a>
        </div>
        <div class="magazines">
            <p class="list-title" id="mags">magazines</p>
            <a href="https://tagesschau.de" id="tagesschau">tagesschau</a>
            <a href="https://taz.de" id="taz">taz</a>
            <a href="https://sz.de" id="sz">sueddeutsche</a>
            <a href="https://bbc.com" id="bbc">bbc</a>
        </div>
        <div class="travel">
            <p class="list-title" id="t">travel</p>
            <a href="https://www.komoot.de/">komoot</a>
            <a href="https://www.tripadvisor.de/">tripadvisor</a>
        </div>
        <div class="quarks">
            <p class="list-title" id="q">quarks</p>
            <a href="https://brilliant.org/daily-problems/">brilliant</a>
            <a href="https://www.zeit.de/serie/">sz tagesquiz</a>
        </div>
    </div>
    <div class=" mode_class">
        <img src="ico/light.png" id="mode" width="32" height="32">
    </div>
    <script async type="text/javascript" src="script.js"></script>
</body>

</html>
